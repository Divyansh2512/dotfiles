# place this config file in `/etc/tmux.conf`
# alias tmux='tmux -2' for 256 color mode

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
# vim movement bindings
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
# rename windows automatically
setw -g automatic-rename
# look good
set-option -g default-terminal "screen-256color"
# scrollback buffer size increase
set -g history-limit 500000

set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'

    # ----------------------
    # set some pretty colors
    # ----------------------
    # set pane colors - hilight the active pane
    set -g pane-border-bg colour233
    set -g pane-border-fg colour238
    set -g pane-active-border-bg colour233
    set -g pane-active-border-fg colour198
    # colorize messages in the command line
    set -g message-bg default #base02
    set -g message-fg colour76 #orange

    # ----------------------
    # Status Bar
    # -----------------------
    set-option -g status on                # turn the status bar on
    set -g status-interval 1               # set update frequencey (default 15 seconds)
    set -g status-justify centre           # center window list for clarity
    # set-option -g status-position top    # position the status bar at top of screen

    # visual notification of activity in other windows
    setw -g monitor-activity on
    set -g visual-activity on

    # set color for status bar
    set -g status-bg colour235 #base02
    set -g status-fg yellow #yellow
    set -g status-attr dim

    # set window list colors
    set-window-option -g window-status-fg brightblue #base0
    set-window-option -g window-status-bg colour235
    set-window-option -g window-status-attr dim

    set-window-option -g window-status-current-fg colour83
    set-window-option -g window-status-current-bg colour232
    set-window-option -g window-status-current-attr bright

    # show host name and IP address on left side of status bar
    set -g status-left-length 70
    set -g status-left "#[fg=colour40]#h#[fg=colour9]@#[fg=colour178]#(hostname -I | cut -d' ' -f1)#[fg=colour9] on #[fg=colour68]#(curl ipinfo.io/ip)#[fg=colour9] with #[fg=colour213]#(ping -w 1 -O google.com | awk '{print $8}' | sed -e 's/time=//g' -e 's/ms//g')ms#[fg=colour9] latency"
    #set -g status-left "#[fg=green]#h#[fg=red]@#[fg=cyan]#(hostname -I | cut -d' ' -f1)#[fg=red] on #[fg=brightblue]#(curl ipinfo.io/ip)#[fg=red] with latency #[fg=yellow]#(ping -w 1 -O google.com | awk '{print $8}' | sed -e 's/time=//g' -e 's/ms//g')ms#[fg=red]"

    # show session name, window & pane number, date and time on right side of
    # status bar
    set -g status-right-length 50
    set -g status-right "#[fg=colour68]#S #I#[fg=red]:#[fg=colour68]#P    #[fg=colour213]#(date +'%A#[fg=red], #[fg=colour213]%d %B#[fg=red], #[fg=colour213]%Y#[fg=red] - #[fg=colour208]%I:%M') #(date '+%p' | tr /a-z/ /A-Z/)"
